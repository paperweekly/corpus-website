
<!DOCTYPE html>
<html lang="zh-CN">
<link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet">
<script src="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
<center><h1>Open Corpus In Paper</h1></center>
<br>
<ul class="list-group">
  <li class="list-group-item list-group-item-info"><kbd>Title</kbd> {{ corpus.title }}</li>
  <li class="list-group-item list-group-item-warning"><kbd>Link</kbd> {{ corpus.link }}</li>
  <li class="list-group-item list-group-item-info"><kbd>Description</kbd> {{ corpus.description }}</li>
  <li class="list-group-item list-group-item-warning"><kbd>Time</kbd> {{ corpus.time }}</li>
  <li class="list-group-item list-group-item-info"><kbd>Language</kbd> {{ corpus.language }}</li>
  <li class="list-group-item list-group-item-warning"><kbd>Tag</kbd> {{ corpus.tag }}</li>
  <li class="list-group-item list-group-item-info"><kbd>Organization</kbd> {{ corpus.organization }}</li>
  <li class="list-group-item list-group-item-warning"><kbd>Target</kbd> {{ corpus.target }}</li>
</ul>
</html>
